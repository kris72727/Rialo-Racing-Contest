<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Drive: Fluid Paths</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f5f0e3; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        canvas { border: 2px solid #000000; background-color: #f5f0e3; }
        
        /* Game Status and Score UI */
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000000;
            font-size: 20px;
            font-weight: bold;
            z-index: 100;
        }

        /* Full Screen Overlay for Pause/Game Over */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #f5f0e3;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
        }

        /* Control Buttons */
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
        }
        .control-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #000000;
            color: #f5f0e3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            opacity: 0.8;
            margin: 0 5px;
        }
        .control-button:active { opacity: 1; background-color: #333333; }
        
        /* Custom layout for Gas/Brake */
        #left-controls, #right-controls { display: flex; }
        #gear-control { margin-right: 20px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div id="game-ui">
        Distance: <span id="score-display">0</span> m<br>
        Gear: <span id="gear-display">F</span>
    </div>

    <div id="overlay">
        <h1 id="overlay-text">PAUSED</h1>
        <p>Final Distance: <span id="final-score">0</span> m</p>
        <button id="resumeButton" class="control-button" style="display: none;">RESUME</button>
        <button id="restartButton" class="control-button">RESTART</button>
    </div>

    <div id="controls">
        <div id="left-controls">
            <button id="pauseButton" class="control-button">PAUSE</button>
            <button id="gearButton" class="control-button">GEAR (R)</button>
            <button id="brakeButton" class="control-button">BRAKE</button>
        </div>
        <div id="right-controls">
            <button id="gasButton" class="control-button">RACE</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script src="rialo_drive.js"></script>
</body>
</html>
